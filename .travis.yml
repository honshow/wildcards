# Based on https://github.com/Microsoft/GSL/blob/master/.travis.yml

language: cpp
sudo: false

os: linux
dist: trusty

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/deps

matrix:
  include:

    ##############
    # Clang on OSX
    ##############

    # XCode 9
    - env: COMPILER=clang++ BUILD_TYPE=Debug CXX_STANDARD=11
      os: osx
      osx_image: xcode9
      compiler: clang

    - env: COMPILER=clang++ BUILD_TYPE=Debug CXX_STANDARD=14
      os: osx
      osx_image: xcode9
      compiler: clang

    - env: COMPILER=clang++ BUILD_TYPE=Debug CXX_STANDARD=17
      os: osx
      osx_image: xcode9
      compiler: clang

    - env: COMPILER=clang++ BUILD_TYPE=Release CXX_STANDARD=11
      os: osx
      osx_image: xcode9
      compiler: clang

    - env: COMPILER=clang++ BUILD_TYPE=Release CXX_STANDARD=14
      os: osx
      osx_image: xcode9
      compiler: clang

    - env: COMPILER=clang++ BUILD_TYPE=Release CXX_STANDARD=17
      os: osx
      osx_image: xcode9
      compiler: clang

    ################
    # Clang on Linux
    ################

    # Clang 3.8
    - env: COMPILER=clang++-3.8 BUILD_TYPE=Debug CXX_STANDARD=11
      addons: &clang38
        apt:
          packages:
            - clang-3.8
          sources:
            - llvm-toolchain-trusty-3.8

    - env: COMPILER=clang++-3.8 BUILD_TYPE=Debug CXX_STANDARD=14
      addons: *clang38

    - env: COMPILER=clang++-3.8 BUILD_TYPE=Debug CXX_STANDARD=17
      addons: *clang38

    - env: COMPILER=clang++-3.8 BUILD_TYPE=Release CXX_STANDARD=11
      addons: *clang38

    - env: COMPILER=clang++-3.8 BUILD_TYPE=Release CXX_STANDARD=14
      addons: *clang38

    - env: COMPILER=clang++-3.8 BUILD_TYPE=Release CXX_STANDARD=17
      addons: *clang38

    # Clang 3.9
    - env: COMPILER=clang++-3.9 BUILD_TYPE=Debug CXX_STANDARD=11
      addons: &clang39
        apt:
          packages:
            - clang-3.9
          sources:
            - llvm-toolchain-trusty-3.9

    - env: COMPILER=clang++-3.9 BUILD_TYPE=Debug CXX_STANDARD=14
      addons: *clang39

    - env: COMPILER=clang++-3.9 BUILD_TYPE=Debug CXX_STANDARD=17
      addons: *clang39

    - env: COMPILER=clang++-3.9 BUILD_TYPE=Release CXX_STANDARD=11
      addons: *clang39

    - env: COMPILER=clang++-3.9 BUILD_TYPE=Release CXX_STANDARD=14
      addons: *clang39

    - env: COMPILER=clang++-3.9 BUILD_TYPE=Release CXX_STANDARD=17
      addons: *clang39

    # Clang 4.0
    - env: COMPILER=clang++-4.0 BUILD_TYPE=Debug CXX_STANDARD=11
      addons: &clang40
        apt:
          packages:
            - clang-4.0
          sources:
            - llvm-toolchain-trusty-4.0

    - env: COMPILER=clang++-4.0 BUILD_TYPE=Debug CXX_STANDARD=14
      addons: *clang40

    - env: COMPILER=clang++-4.0 BUILD_TYPE=Debug CXX_STANDARD=17
      addons: *clang40

    - env: COMPILER=clang++-4.0 BUILD_TYPE=Release CXX_STANDARD=11
      addons: *clang40

    - env: COMPILER=clang++-4.0 BUILD_TYPE=Release CXX_STANDARD=14
      addons: *clang40

    - env: COMPILER=clang++-4.0 BUILD_TYPE=Release CXX_STANDARD=17
      addons: *clang40

    # Clang 5.0
    - env: COMPILER=clang++-5.0 BUILD_TYPE=Debug CXX_STANDARD=11
      addons: &clang50
        apt:
          packages:
            - clang-5.0
          sources:
            - llvm-toolchain-trusty-5.0

    - env: COMPILER=clang++-5.0 BUILD_TYPE=Debug CXX_STANDARD=14
      addons: *clang50

    - env: COMPILER=clang++-5.0 BUILD_TYPE=Debug CXX_STANDARD=17
      addons: *clang50

    - env: COMPILER=clang++-5.0 BUILD_TYPE=Release CXX_STANDARD=11
      addons: *clang50

    - env: COMPILER=clang++-5.0 BUILD_TYPE=Release CXX_STANDARD=14
