    - env: COMPILER=g++-4.8 BUILD_TYPE=Release CXX_STANDARD=14
      addons: *gcc48

    - env: COMPILER=g++-4.8 BUILD_TYPE=Release CXX_STANDARD=17
      addons: *gcc48

    # GCC 4.9
